<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Blog preview card</title>
</head>
<body class="bg-primary">
  <main class="w-11/12">
    <div class="container shadow-newShadow bg-white w-full p-4 mx-3 my-20 rounded-xl border border-black">
      <div class="illustration mb-5">
        <img class="rounded-lg " src="../assets/images/illustration-article.svg" 
        alt="illustration">
      </div>
      <div class="article">
        <p class="bg-primary w-fit px-2 py-1 text-sm font-medium rounded-md mb-3">Learning</p>
        <p class="text-xs font-medium mb-3">Published 21 Dec 2023</p>
        <h1 class="text-sm font-extrabold mb-3">HTML & CSS foundations</h1>
        <p class="text-xs text-gray-400 mb-3">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profile flex items-center gap-3">
          <img class="w-8 h-8" src="../assets/images/image-avatar.webp" alt="image-avatar">
          <h2 class="font-bold">Greg Hooper</h2>
        </div>
      </div>
  </main>
</div>

</html>
